<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>JUST SQUARES</title>
        <meta name="description" content="This game is an Webgl FPS multiplayer game realised for learn Babylonjs!" />
        <!-- SCRIPTS DE BASE -->
        <!-- <script src="https://cdn.babylonjs.com/babylon.js"></script> -->
        <script src="js/webgl-utils.js"></script>
        <script src="js/babylon.js"></script>
        <script src="js/gl-matrix-min.js"></script>
        <script src="js/webgl-obj-loader.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/initialize.js"></script>
        <script src="js/webGL.js"></script>
        <link rel="stylesheet" type="text/css" href="css/mainStyle.css" />
    </head>
    <body>
        <br/>
        <h1 id="entete">Loader d'objet 3D au format .OBJ</h1>
        <div id="divCheckbox" style="display: none;">TEST</div> 
        <div>
            <canvas id="renderCanvas"  tabindex="1" width="500" height="200"></canvas>
            <script>
                document.getElementById( "renderCanvas" ).onmousewheel = function(event){event.preventDefault();};
            </script>
        </div>
        <br>
        <output id="out"></output>
        <br>
        <div class="dropzone">
            <div id="drop_zone">Drop files here</div>
            <output id="file_list2"></output>
        </div>
        <br>
        <br>
        <br>
        <script>

            function handleFileSelect(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                var files = evt.dataTransfer.files; // FileList object.
                // files is a FileList of File objects. List some properties.
                var output = [];
                var text = [];
                var f = files[0];
                output.push('<strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a');
                var reader = new FileReader();
                reader.addEventListener('load', function() {
                    //USE THE HIDDEN DIV TO STORE OBJECT DATA AND ACCESS IT FROM JS FILE
                    //alert('Contenu du fichier "' + f.name + '" :\n\n' + reader.result);
                    var mesh = new OBJ.Mesh(reader.result);
                    webGLStart(mesh);
                    //TEST
                    var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
                    var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
                    /******* Add the create scene function ******/
                    var createScene = function (mesh) {
                        // Create the scene space
                        var scene = new BABYLON.Scene(engine);
                        // Add a camera to the scene and attach it to the canvas
                        var camera = new BABYLON.ArcRotateCamera("camera",  0, 0, 0, new BABYLON.Vector3(0, 0, 0), scene);
                        camera.setPosition(new BABYLON.Vector3(0, 5, -30));
                        camera.attachControl(canvas, true);
                        // Add lights to the scene
                        var light = new BABYLON.DirectionalLight("direct", new BABYLON.Vector3(0, 0, 1), scene);
                        //console.log(vertices);
                        var customMesh = new BABYLON.Mesh("custom", scene);
                        var vertexData = new BABYLON.VertexData();
                        //console.log(mesh.vertices)
                        
                        vertexData.positions = mesh.vertices;
                        vertexData.indices = mesh.indices; 
                        vertexData.colors = mesh.textures;
                        vertexData.normals = mesh.vertexNormals;
                        console.log(vertexData.positions);
                        console.log(vertexData.colors);
                        console.log(vertexData.normals);
                        console.log(vertexData.indices);
                        //BABYLON.VertexData.ComputeNormals(vertexData.positions, vertexData.indices, vertexData.normals);
                        vertexData.applyToMesh(customMesh);
                        
                        // var box = BABYLON.Mesh.CreateBox("myBox", 2, scene);
                        // var pdata = box.getVerticesData(BABYLON.VertexBuffer.PositionKind);
                        // var ndata = box.getVerticesData(BABYLON.VertexBuffer.NormalKind);
                        // console.log(pdata);
                        // console.log(ndata)
                        //console.log(customMesh.normals)
                        //scene.debugLayer.show();
                        return scene;
                    };
                    /******* End of the create scene function ******/    
                    var scene = createScene(mesh); //Call the createScene function
                    engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
                            scene.render();
                    });
                    window.addEventListener("resize", function () { // Watch for browser/canvas resize events
                            engine.resize();
                    });
                });
                reader.readAsText(f);        
                document.getElementById('out').innerHTML = '<ul id="currentfile">' + output.join('') + '</ul>';            
            }

            function handleDragOver(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
            }

            // Setup the dnd listeners.
            var dropZone = document.getElementById('drop_zone');
            dropZone.addEventListener('dragover', handleDragOver, false);
            dropZone.addEventListener('drop', handleFileSelect, false);
            
        </script>
    </body>
</html>
